<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <link rel="shortcut icon" href="book-line.svg" type="image/x-icon">
</head>

<body>
    <main>
        <h1>Library</h1>
        <button class="new-book button">New Book</button>
        <div class="books">
        </div>
    </main>
    <div class="modal">
        <div class="modal-content box">
            <h2>New Book</h2>
            <form>
                <input type="text" name="author" placeholder="Author" class="author" required>
                <input type="text" name="title" placeholder="Title" class="title" required>
                <input type="number" name="pageCount" placeholder="Page Count" class="pageCount" required min="1">
                <div>
                    <label for="read">Have you read it?</label>
                    <input type="checkbox" name="read" id="read" class="read">
                </div>
                <button type="submit" class="add button">Add</button>
            </form>
        </div>
    </div>
</body>

</html>
